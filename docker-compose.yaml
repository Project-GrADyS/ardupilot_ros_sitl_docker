version: '3.8'

networks:
  ros_sitl_net:
    driver: bridge

services:
  ardupilot-sitl:
    image: ardupilot
    container_name: sitl_1
    platform: linux/amd64
    tty: true
    ports:
      - 5760:5760
    networks:
      - ros_sitl_net

